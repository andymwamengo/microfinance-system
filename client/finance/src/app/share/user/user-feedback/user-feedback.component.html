<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="userFeedForm">

    <div class="form-group">
        <mat-form-field>
            <mat-label>Enter Email</mat-label>
            <input matInput placeholder="Enter User Email" formControlName="user_email" 
            [ngClass]="{ 'is-invalid': submitted && f.user_email.errors }">
            <mat-error *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
                <mat-error *ngIf="f.user_email.errors.required">Email is required</mat-error>
                <mat-error *ngIf="f.user_email.errors.email">Enter valid email</mat-error>
              </mat-error>
        </mat-form-field>
      </div>


  <div class="form-group">
    <mat-form-field >
      <mat-label>Enter First Name</mat-label>
      <input matInput placeholder="Enter First Name" formControlName="user_first_name"  
      [ngClass]="{ 'is-invalid': submitted && f.user_first_name.errors }">
      <mat-error *ngIf="submitted && f.user_first_name.errors" class="invalid-feedback">
        <mat-error *ngIf="f.user_first_name.errors.required">First Name is required</mat-error>
      </mat-error>
    </mat-form-field>
  </div>


      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Last Name</mat-label>
          <input matInput placeholder="Enter Last Name" formControlName="user_last_name"  
          [ngClass]="{ 'is-invalid': submitted && f.user_last_name.errors }">
          <mat-error *ngIf="submitted && f.user_last_name.errors" class="invalid-feedback">
            <mat-error *ngIf="f.user_last_name.errors.required">Last Name is required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>


  <div class="form-group">
    <quill-editor
    [styles]="{height: '150px'}" 
    (onEditorChanged)="triggerChangeDetection()"
      matInput
      placeholder="Enter Admin Feedback "
      formControlName="user_feedback"
      [ngClass]="{ 'is-invalid': submitted && f.user_feedback.errors }"
    >
    </quill-editor>
    <div *ngIf="submitted && f.user_feedback.errors" class="invalid-feedback">
      <div *ngIf="f.user_feedback.errors.required">Admin Feedback  is required</div>
    </div>
  </div>

  <div class="p-2" [innerHTML]="this.userFeedForm.value.user_feedback"></div>

</mat-dialog-content>

<mat-dialog-actions class="float-right text-center">
    <button class="mat-raised-button"   (click)="close()"> Close </button>&nbsp;&nbsp;
    <button class="mat-raised-button mat-primary"  (click)="saveUserFeedback()"
     [disabled]="!userFeedForm.valid"> Save </button>
</mat-dialog-actions>
