<div class="header">
	<div class="bg-dark">
	  <nav class="navbar navbar-secondary bg-secondary">
		<a class="navbar-brand" routerLink="##">
		  <img
		  src="../../../assets/images/tanzania.png" alt="loading"
		  class="rounded float-left img-fluid" height="50px" width="50px"/>
		</a>
		<div class="text-center text-white nav-title">
		  Microfinance Monitoring System
		</div>
		<a class="app-image float-right" routerLink="##">
		  <img src="../../../assets/images/bot.png" alt="loading"
		  class="rounded float-right img-fluid" height="50px"  width="50px" />
		</a>
	  </nav>
	</div>  
	</div>
  <div class="content-pad" [style.visibility]="displayNavbar == '1' ? 'visible' : 'hidden'">
	<mat-toolbar class="text-white bg-dark">
  
	  <mat-toolbar-row>
		<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
		  <mat-icon>menu</mat-icon>
		</button>
  
		<a routerLink="" mat-button class="text-light text-decoration-none"><mat-icon>home</mat-icon> Home</a>
		
		<div>
		  <a routerLink="/statistics" mat-button class="text-light text-decoration-none" >Statistics</a>
		  <a routerLink="/publications" mat-button class="text-light text-decoration-none">Publication</a>  
		</div>
  
		<span class="menu-spacer"></span>
  
		<div fxShow="true" fxHide.lt-md>
		  <!-- The following menu items will be hidden on both SM and XS screen sizes -->
		  <a routerLink="/microfi/register/" mat-button class="text-light text-decoration-none">Sign Up</a>
		  <a routerLink="/auth/login/" mat-button class="text-light text-decoration-none">Sign In </a>
		  <!-- <a routerLink="/microfi/home/" mat-button class="text-light text-decoration-none">Microfi </a> -->
		</div>
  
	  </mat-toolbar-row>
	</mat-toolbar>
  
	<mat-sidenav-container fxFlexFill >
	  <mat-sidenav #sidenav mode="side">
		<mat-nav-list class="bg-white">
		
		  <mat-list-item class="menu-item">
			<span class="full-width">Microfinane System</span>
			<p (click)="sidenav.toggle()"><mat-icon>clear</mat-icon>
			</p>
		  </mat-list-item>
  
  
			<a routerLink="/auth/login/" mat-list-item class="text-dark text-decoration-none" 
			><mat-icon class="m-3"></mat-icon>Sign In </a>
  
		  <a routerLink="/microfi/register/" mat-list-item class="text-dark text-decoration-none"
		   ><mat-icon class="m-3"></mat-icon>Sign Up</a>
		
		</mat-nav-list>
	  </mat-sidenav>
	  <mat-sidenav-content fxFlexFill>
	  <router-outlet></router-outlet>
	  </mat-sidenav-content>
	</mat-sidenav-container>
  </div>
  <app-footer></app-footer>
