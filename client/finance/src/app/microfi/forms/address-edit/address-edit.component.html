<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="addressUpdateForm">


    <div class="form-group">
    <mat-form-field >
      <mat-label>Enter Address Office</mat-label>
      <input matInput  placeholder="Enter Office" formControlName="address_office"  
      [ngClass]="{ 'is-invalid': submitted && f.address_office.errors }">
      <mat-error *ngIf="submitted && f.address_office.errors" class="invalid-feedback">
        <mat-error *ngIf="f.address_office.errors.required"> Address Office required</mat-error>
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">  
  <mat-form-field >
    <mat-label>Enter district</mat-label>
    <input matInput placeholder="Enter Mfi License" formControlName="address_district"  
    [ngClass]="{ 'is-invalid': submitted && f.address_district.errors }">
    <mat-error *ngIf="submitted && f.address_district.errors" class="invalid-feedback">
      <mat-error *ngIf="f.address_district.errors.required">district required</mat-error>
    </mat-error>
  </mat-form-field>
</div>


<div class="form-group">
<mat-form-field >
    <mat-label>Enter Region</mat-label>
    <input matInput  placeholder="Enter Region" formControlName="address_region"  
    [ngClass]="{ 'is-invalid': submitted && f.address_region.errors }">
    <mat-error *ngIf="submitted && f.address_region.errors" class="invalid-feedback">
      <mat-error *ngIf="f.address_region.errors.required">Region required</mat-error>
    </mat-error>
  </mat-form-field>
</div>


<div class="form-group">
<mat-form-field >
    <mat-label>Enter P. O. Box</mat-label>
    <input matInput  placeholder="Enter P. O. Box" formControlName="address_pobox"  
    [ngClass]="{ 'is-invalid': submitted && f.address_pobox.errors }">
    <mat-error *ngIf="submitted && f.address_pobox.errors" class="invalid-feedback">
      <!-- <mat-error *ngIf="f.address_pobox.errors.required">P. O. Box required</mat-error> -->
    </mat-error>
  </mat-form-field>
</div>


<div class="form-group">
<mat-form-field >
    <mat-label>Enter Phone Number</mat-label>
    <input matInput  placeholder="Enter Phone Number" formControlName="addres_phone_number"  
    [ngClass]="{ 'is-invalid': submitted && f.addres_phone_number.errors }">
    <mat-error *ngIf="submitted && f.addres_phone_number.errors" class="invalid-feedback">
      <!-- <mat-error *ngIf="f.addres_phone_number.errors.required">Phone Number required</mat-error> -->
    </mat-error>
  </mat-form-field>
</div>


<div class="form-group">
<mat-form-field >
    <mat-label>Enter Website </mat-label>
    <input matInput  placeholder="Enter Website " formControlName="address_website"  
    [ngClass]="{ 'is-invalid': submitted && f.address_website.errors }">
    <mat-error *ngIf="submitted && f.address_website.errors" class="invalid-feedback">
      <!-- <mat-error *ngIf="f.address_website.errors.required">Website required</mat-error> -->
      <mat-error *ngIf="f.address_website.errors.pattern">Please enter valid url.</mat-error>
    </mat-error>
  </mat-form-field>
</div>


</mat-dialog-content>

<mat-dialog-actions class="float-right text-center">
    <button mat-button class="mat-raised-button"  (click)="onNoClick()" tabindex="-1">Cancel</button>&nbsp;&nbsp;
    <button class="mat-raised-button mat-primary"  (click)="updateAddress()"> Update </button>
    <!-- [disabled]="!form.valid" -->
</mat-dialog-actions>
