<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="addressForm">

  <div class="form-group">
    <mat-form-field >
      <mat-label>Enter Location of Office</mat-label>
      <input matInput  placeholder="Enter Location of Office" formControlName="address_office"  
      [ngClass]="{ 'is-invalid': submitted && f.address_office.errors }">
      <mat-error *ngIf="submitted && f.address_office.errors" class="invalid-feedback">
        <mat-error *ngIf="f.address_office.errors.required">Location of Office required</mat-error>
      </mat-error>
    </mat-form-field>
  </div>

      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Location District</mat-label>
          <input matInput  placeholder="Enter Enter Location District" formControlName="address_district"  
          [ngClass]="{ 'is-invalid': submitted && f.address_district.errors }">
          <mat-error *ngIf="submitted && f.address_district.errors" class="invalid-feedback">
            <mat-error *ngIf="f.address_district.errors.required">Enter Location District required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>


      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Location Region</mat-label>
          <input matInput placeholder="Enter Enter Location District" formControlName="address_region"  
          [ngClass]="{ 'is-invalid': submitted && f.address_region.errors }">
          <mat-error *ngIf="submitted && f.address_region.errors" class="invalid-feedback">
            <mat-error *ngIf="f.address_region.errors.required">Enter Location Region required</mat-error>
          </mat-error>
        </mat-form-field>
      </div>

      
      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Phone Number</mat-label>
          <input matInput  placeholder="Enter Phone Number" formControlName="addres_phone_number"  
          [ngClass]="{ 'is-invalid': submitted && f.addres_phone_number.errors }">
          <mat-error *ngIf="submitted && f.addres_phone_number.errors" class="invalid-feedback">
          </mat-error>
        </mat-form-field>
      </div>

      
      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Post Office Address</mat-label>
          <input matInput  placeholder="Enter Post Office Address" formControlName="address_pobox"  
          [ngClass]="{ 'is-invalid': submitted && f.address_pobox.errors }">
          <mat-error *ngIf="submitted && f.address_pobox.errors" class="invalid-feedback">
          </mat-error>
        </mat-form-field>
      </div>

      
      <div class="form-group">
        <mat-form-field >
          <mat-label>Enter Website</mat-label>
          <input matInput  placeholder="Enter Website" formControlName="address_website"  
          [ngClass]="{ 'is-invalid': submitted && f.address_website.errors }">
          <mat-error *ngIf="submitted && f.address_website.errors" class="invalid-feedback">
      <mat-error *ngIf="f.address_website.errors.pattern">Please enter valid url.</mat-error>
          </mat-error>
        </mat-form-field>
      </div>

</mat-dialog-content>

<mat-dialog-actions class="float-right text-center">
    <button class="mat-raised-button"   (click)="close()"> Close </button>&nbsp;&nbsp;
    <button class="mat-raised-button mat-primary"  (click)="saveAddress()" [disabled]="!addressForm.valid"> Save </button>
    <!-- [disabled]="!form.valid" -->
</mat-dialog-actions>
